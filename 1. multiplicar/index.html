<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Tarea: <small id="small-name" class="text-muted font-24"></small></h1>
    <hr>

    <select id="select-number" class="custom-select mb-3">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
    </select>

    <button id="btn-add" type="button" class="btn btn-primary mb-3">Agregar línea</button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Base</th>
                <th scope="col">x</th>
                <th scope="col">Número</th>
                <th scope="col">=</th>
                <th scope="col">Resultado</th>
            </tr>
        </thead>
        <tbody id="body-table">
        </tbody>
    </table>
    
</div>
    
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
(function(){
    var myNumber = 3;
    var contador = 1;
    var resultado = myNumber * contador;
    $('#small-name').text("Tabla del " + myNumber.toString());

    $('#select-number').change(function(){
        var seleccionado = $(this).children("option:selected").val();
        myNumber = parseInt(seleccionado);
        $('#body-table').empty();
        contador = 1;
        resultado = myNumber * contador;
        $('#small-name').text("Tabla del " + myNumber.toString());
    });

    $('#btn-add').on("click",function(){
        var linea = '';
        linea += "<tr>";
        linea += "<td>"+myNumber+"</td>;"
        linea += "<td>x</td>;"
        linea += "<td>"+contador+"</td>";
        linea += "<td>=</td>";
        linea += "<td>"+resultado+"</td>";

        $('#body-table').append(linea);
        contador = contador + 1;
        resultado = myNumber * contador;
    });

})();
</script>
</body>
</html>
